<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Modal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex flex-col justify-center items-center min-h-screen">
    <button
      class="px-5 cursor-pointer openBtn py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition"
    >
      Open Modal
    </button>

    <div
      class="fixed modal inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center hidden"
    >
      <div class="bg-white rounded-2xl w-full max-w-md p-6 shadow-2xl relative">
        <button
          class="absolute cursor-pointer closeBtn top-4 right-4 text-gray-500 hover:text-gray-800 transition"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>

        <h2 class="text-xl font-semibold text-gray-800 mb-2">Lorem.</h2>

        <p class="text-gray-600 mb-6">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis est,
          laborum atque accusamus beatae esse.
        </p>
      </div>
    </div>
    <footer class="text-center text-sm text-gray-500 py-6">
      Â© 2025 <span class="font-semibold text-gray-700">Shish Frutwala</span>.
      All rights reserved.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
